<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجات الأحذية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            padding: 5px;
        }
        .blog {
            background-color: #fff;
            border: 0.5px solid #ddd;
            border-radius: 3px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .blog img {
            width: 100%;
            aspect-ratio: 4 / 5;
            object-fit: cover;
        }
        .blog-info {
            padding: 8px;
            text-align: left;
            padding-bottom: 30px;
        }
        .blog-info p {
            margin: 0;
        }
        .price {
            font-size: 17px;
            color: #000;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            background: #fff;
            overflow-y: auto;
            padding: 0;
            box-sizing: border-box;
        }
        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close-btn:hover {
            background-color: #f0f0f0;
        }
        .close-btn svg {
            fill: black;
            width: 24px;
            height: 24px;
        }
        #slideshow {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
        }
        .slide {
            min-width: 100%;
            scroll-snap-align: start;
            transition: transform 0.3s ease;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container" id="products-container"></div>

    <div class="modal" id="product-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
                </svg>
            </button>
            <div id="slideshow"></div>
            <p id="modal-description" style="padding: 10px;"></p>
            <p id="modal-price" style="padding: 10px; font-weight: bold;"></p>
        </div>
    </div>

    <script>
        const products = [
             {
     images: [
                    "../image/P/images (12) (22).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (25).jpeg",
                ],
     description: "Comfortable and lightweight running shoes.",
     price: "46.00 TND"
   },
   {
     images: [
                    "../image/P/images (12) (21).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (25).jpeg"
                ],
     description: "Stylish and convenient slip-on design.",
     price: "32.00 TND"
   },
   {
     images: [
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (22).jpeg",
                    "../image/P/images (12) (21).jpeg"
                ],
     description: "Comfortable and lightweight running shoes.",
     price: "46.00 TND"
   },
   {
     images: [
                    "../image/P/images (12) (25).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (21).jpeg"
                ],
     description: "Stylish and convenient slip-on design.",
     price: "32.00 TND"
   },
   {
     images: [
                    "https://via.placeholder.com/400x500?text=Product+1-1",
                    "https://via.placeholder.com/400x500?text=Product+1-2",
                    "https://via.placeholder.com/400x500?text=Product+1-3"
                ],
     description: "Comfortable and lightweight running shoes.",
     price: "46.00 TND"
   },
   {
     images: [
                    "https://via.placeholder.com/400x500?text=Product+2-1",
                    "https://via.placeholder.com/400x500?text=Product+2-2",
                    "https://via.placeholder.com/400x500?text=Product+2-3"
                ],
     description: "Stylish and convenient slip-on design.",
     price: "32.00 TND"
   }
        ];

        const container = document.getElementById('products-container');
        const modal = document.getElementById('product-modal');
        const slideshow = document.getElementById('slideshow');
        const modalDescription = document.getElementById('modal-description');
        const modalPrice = document.getElementById('modal-price');
        const closeModal = document.getElementById('close-modal');
        let currentSlideIndex = 0;

        products.forEach((product, index) => {
            const blog = document.createElement('div');
            blog.classList.add('blog');
            blog.innerHTML = `
                <img src="${product.images[0]}" alt="Product ${index + 1}">
                <div class="blog-info">
                    <p>${product.description}</p>
                    <p class="price">${product.price}</p>
                </div>
            `;
            blog.addEventListener('click', () => {
                displayModal(product);
            });
            container.appendChild(blog);
        });

        function displayModal(product) {
            slideshow.innerHTML = '';
            product.images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.classList.add('slide');
                slide.innerHTML = `<img src="${image}" alt="Slide ${index + 1}">`;
                slideshow.appendChild(slide);
            });
            modalDescription.textContent = product.description;
            modalPrice.textContent = product.price;
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // منع التمرير
            currentSlideIndex = 0;
        }

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = ''; // استعادة التمرير
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = ''; // استعادة التمرير
            }
        });
    </script>
</body>
</html>
