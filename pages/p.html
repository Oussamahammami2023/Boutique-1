<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجات الأحذية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            padding: 5px;
        }
        .blog {
            background-color: #fff;
            border: 0.5px solid #ddd;
            border-radius: 3px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .blog img {
            width: 100%;
            aspect-ratio: 4 / 5;
            object-fit: cover;
        }
        .blog-info {
            padding: 8px;
            text-align: left;
            padding-bottom: 0px;
        }
        .blog-info .description {
            font-size: 13.5px;
            color: ##1E1E26;
            margin: 0;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .blog-info .description .rating {
            font-size: 13px;
            font-weight: bold;
            color: #989898;
        }
        .fas.fa-star {
            color: #ff9900;
            margin-left: 3px;
            font-size: 10px;
        }
        .blog-info .price {
            font-size: 16px;
            font-weight: bold;
            color: #000;
            top: 0px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            background: #fff;
            overflow-y: auto;
            padding: 0;
            box-sizing: border-box;
        }
        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #ffffff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .close-btn:hover {
            background-color: #f0f0f0;
        }
        .close-btn svg {
            fill: black;
            width: 24px;
            height: 24px;
        }
        #slideshow {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }
        .slide {
            min-width: 100%;
            scroll-snap-align: start;
        }
        .slide img {
    width: 100%;
    height: 350px; 
    object-fit: contain;
        }
        .modal-description-container {
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .modal-description-container p {
            margin: 0;
        }
        .modal-description-container .fas.fa-star {
            color: #ff9900;
            margin-left: 3px;
            margin-right: 3px;
            font-size: 13px;
        }
      .product-list {
    display: flex;
    justify-content: space-around; /* لتوزيع العناصر بالتساوي */
    gap: 20px; /* لتحديد المسافات بين العناصر */
    padding: 10px 0;
    overflow-x: auto; /* للسماح بالتمرير الأفقي عند الحاجة */
}

.product-item {
    width: 200px;
    text-align: center; /* لجعل النصوص في المنتصف */
    font-family: Arial, sans-serif; /* تحسين الخط */
    background-color: #fff; /* لون خلفية المنتج */
    border: 1px solid #ddd; /* إضافة إطار بسيط */
    border-radius: 10px; /* جعل الزوايا مستديرة */
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* إضافة ظل */
}

.product-item img {
    width: 180px;
    height: auto; /* للحفاظ على النسبة */
    border-radius: 10px; /* تقليل زوايا الصورة */
    margin-bottom: 10px; /* مسافة أسفل الصورة */
}

.product-item .description {
    font-size: 14px;
    color: #333; /* لون النص الغامق */
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: 2;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 10px; /* مسافة بين الوصف والتقييم */
}

.product-item .rating {
    font-size: 12px;
    color: #ff9900; /* لون النجوم */
    margin-bottom: 10px; /* مسافة بين التقييم والسعر */
}

.product-item .price {
    font-weight: bold;
    font-size: 16px; /* تكبير حجم السعر */
    color: #000;
}
    </style>
</head>
<body>
    <div class="container" id="products-container"></div>

    <div class="modal" id="product-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
                </svg>
            </button>
            <div id="slideshow"></div>
            <div class="modal-description-container" id="modal-description-container"></div>
            <p id="modal-price" style="padding: 10px; font-weight: bold;"></p>

            <div class="product-list" id="product-list"></div>
        </div>
    </div>

     <script>
        const products = [
            {
                images: [
                    "../image/P/images (12) (22).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (25).jpeg",
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "../image/P/images (12) (21).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (25).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (22).jpeg",
                    "../image/P/images (12) (21).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "../image/P/images (12) (25).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (21).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "/T2-main/image/products/images (12) (25).jpeg",
                    "/T2-main/image/products/images (12) (22).jpeg",
                    "/T2-main/image/products/images (12) (20).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "/T2-main/image/products/images (12) (22).jpeg",
                    "/T2-main/image/products/images (12) (21).jpeg",
                    "/T2-main/image/products/images (12) (21).jpeg"
                ],
                description: "Stylish and convenient slip-on design.",
                price: "32.00 TND",
                rating: 4.8
            }
        ];

        const container = document.getElementById('products-container');
        const modal = document.getElementById('product-modal');
        const slideshow = document.getElementById('slideshow');
        const modalDescriptionContainer = document.getElementById('modal-description-container');
        const modalPrice = document.getElementById('modal-price');
        const closeModal = document.getElementById('close-modal');
        const productList = document.getElementById('product-list');

        let currentModalProduct = null;
        let currentOpenBlog = null; // متغير لتتبع السجل المفتوح حاليًا

        // تعديل السجل بحيث يضاف فقط عند فتح نافذة منتج من الصفحة الرئيسية
        let isProductFromHomepage = true;

        products.forEach((product, index) => {
  const blog = document.createElement('div');
  blog.classList.add('blog');
  blog.innerHTML = `
        <img src="${product.images[0]}" alt="Product ${index + 1}" loading="lazy">
        <div class="blog-info">
            <p class="description">${product.description} <i class="fas fa-star"></i> <span class="rating">${product.rating}</span></p>
            <p class="price">${product.price}</p>
        </div>
    `;
  blog.addEventListener('click', () => {
    // تحقق مما إذا كان هناك سجل مفتوح وأغلقه
    if (currentOpenBlog && currentOpenBlog !== blog) {
      currentOpenBlog.style.border = "0.5px solid #ddd";
    }

    // تعيين السجل الجديد كسجل مفتوح
    currentOpenBlog = blog;

    // تغيير تصميم السجل المفتوح
    blog.style.border = "2px solid #ff9900";

    displayModal(product);
  });
  container.appendChild(blog);
});

        function displayModal(product) {
  currentModalProduct = product;

  slideshow.innerHTML = '';
  product.images.forEach((image, index) => {
    const slide = document.createElement('div');
    slide.classList.add('slide');
    slide.innerHTML = `<img src="${image}" alt="Slide ${index + 1}" loading="lazy">`;
    slideshow.appendChild(slide);
  });
  modalDescriptionContainer.innerHTML = `
        <p>${product.description}</p>
        <i class="fas fa-star"></i>
        <p>${product.rating}</p>
    `;
  modalPrice.textContent = product.price;

  productList.innerHTML = '';
  products.forEach((prod) => {
    const productItem = document.createElement('div');
    productItem.classList.add('product-item');
    productItem.innerHTML = `
            <img src="${prod.images[0]}" alt="Product image" loading="lazy">
            <p class="description">${prod.description}</p>
            <p class="rating"><i class="fas fa-star"></i> ${prod.rating}</p>
            <p class="price">${prod.price}</p>
        `;
    productItem.addEventListener('click', () => {
      modal.style.display = 'none';
      displayModal(prod);
    });
    productList.appendChild(productItem);
  });

  modal.style.display = 'flex';
  if (isProductFromHomepage) {
    history.pushState(null, '', '#product-modal');
    isProductFromHomepage = false; // تأكد من أن السجل سيتم إضافته فقط عند زيارة الصفحة الرئيسية
  }
}

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            // أغلق جميع السجلات عند إغلاق النافذة المنبثقة
            if (currentOpenBlog) {
                currentOpenBlog.style.border = "0.5px solid #ddd";
            }
            isProductFromHomepage = true; // عد إلى الصفحة الرئيسية
            history.back();
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });

        window.addEventListener('popstate', (event) => {
            if (modal.style.display === 'flex') {
                event.preventDefault();
                modal.style.display = 'none';
                // أغلق جميع السجلات عند العودة إلى الصفحة الرئيسية
                if (currentOpenBlog) {
                    currentOpenBlog.style.border = "0.5px solid #ddd";
                }
                isProductFromHomepage = true;
            }
        });
    </script>
</body>
</html>
