<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتجات الأحذية</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5px;
            padding: 5px;
        }
        .blog {
            background-color: #fff;
            border: 0.5px solid #ddd;
            border-radius: 3px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .blog img {
            width: 100%;
            aspect-ratio: 4 / 5;
            object-fit: cover;
        }
        .blog-info {
            padding: 8px;
            text-align: left;
            padding-bottom: 0px;
        }
        .blog-info .description {
            font-size: 13.5px;
            color: ##1E1E26;
            margin: 0;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .blog-info .description .rating {
            font-size: 13px;
            font-weight: bold;
            color: #989898;
        }
        .fas.fa-star {
            color: #ff9900;
            margin-left: 3px;
            font-size: 10px;
        }
        .blog-info .price {
            font-size: 16px;
            font-weight: bold;
            color: #000;
           margin-top: 5px;
           margin-bottom :20px;
        }
        .alternating-titles {
    font-size: 11px;
            color: #555;
            position: absolute; 
            bottom: 0;
            left: 5px;
            right: 5px;
            text-align: left;
            overflow: hidden;
            height: 16px;
            display: flex;
            align-items: center;
        }

.alternating-titles .map-icon {
    margin-right: 5px;
            color: #4CAF50;
        }
       #product-modal {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    align-items: flex-end;
    justify-content: center;
}

#product-modal .modal-content {
    position: relative;
    width: 100%;
    max-width: 500px;
    max-height: 100vh;
    background: #fff;
    border-radius: 10px;
    overflow-y: auto ;
    animation: slide-up 0.3s ease-out;
}

#product-modal .modal-content img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    display: block;
}

@keyframes slide-up {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
        #product-modal .close-btn {
  position: absolute;
  top: 15px;
  left: 15px;
  background-color: #ffffff;
  border: none;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#product-modal .close-btn:hover {
  background-color: #f0f0f0;
}

#product-modal .close-btn svg {
  fill: black;
  width: 24px;
  height: 24px;
}
     #product-modal #slideshow {
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  scroll-behavior: smooth;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

#product-modal #slideshow::-webkit-scrollbar {
  display: none;
}

#product-modal .slide {
  min-width: 100%;
  scroll-snap-align: start;
}

#product-modal .slide img {
  width: 100%;
  height: 350px;
  object-fit: contain;
}

#product-modal .pagination-dots {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  margin: 10px 0;
}

#product-modal .pagination-dots .dot {
  width: 7px;
  height: 7px;
  border-radius: 50%;
  background-color: #fff;
  border: 1px solid #000;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#product-modal .pagination-dots .dot.active {
  background-color: #1E659E;
}

#product-modal .divider {
  border-top: 5px solid #F3F3F3;
  margin: 0px 0;
}

#product-modal .modal-description-container {
  display: flex;
  flex-direction: column;
  padding: 10px;
  position: relative;
  overflow: visible;
}

#product-modal .modal-description-container .description {
  margin: 0;
  max-width: 230px;
  font-size: 17px;
  font-weight: 600;
  white-space: normal;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

#product-modal .modal-description-container .rating-container {
  display: inline;
  color: #777;
  font-size: 12px;
  margin-left: 5px;
}

#product-modal .modal-description-container .rating-container .fas.fa-star {
  color: #ff9900;
  font-size: 13px;
  margin-right: 3px;
}

#product-modal .m-icon {
  display: flex;
  align-items: center;
  position: absolute;
  right: 35px;
  top: 5px;
  z-index: 1;
}

#product-modal .m-icon .map-icon {
  width: 60px;
  height: 60px;
  object-fit: cover;
}

#product-modal .product-list {
  display: flex;
  justify-content: space-around;
  gap: 20px;
  padding: 0px 0;
  overflow-x: auto;
}

#product-modal .product-item {
  width: 140px;
  
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: #fff;
  border: 1px solid #ddd;
  border-radius: 10px;
  padding: 0px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}
#product-modal .product-item img {
  width: 140px;
  height: 175px;
  border-radius: 10px;
}

#product-modal .product-item .description {
  font-size: 14px;
  color: #333;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 150px;
  text-align: center; /* لتوسيط النص أفقيًا */
}

#product-modal .product-item .rating {
  font-size: 12px;
  color: #ff9900;
}

#product-modal .product-item .price {
  font-weight: bold;
  font-size: 15px;
  color: #000;
}
#iframe-modal {
    display: none;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    align-items: flex-end;
    justify-content: center;
}

#iframe-modal .modal-content {
    position: fixed;
    width: 100%;
    max-width: 500px;
    height: 90vh;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
      z-index: 1000; 
    animation: iframe-slide-up 0.3s ease-out;
}
#iframe-content {
    width: 103%; 
    height: 130vh; 
    border: none; 
    border-radius: 0;
    margin-top: -70px;
    display: block;
    margin-left: -3px;
    margin-right: -3px;
}
@keyframes iframe-slide-up {
    from {
        transform: translateY(100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}
#iframe-modal .close-btn {
    position: absolute;
top: 15px;
left: 15px;
background-color: #ffffff;
border: none;
border-radius: 50%;
width: 40px;
height: 40px;
display: flex;
justify-content: center;
align-items: center;
cursor: pointer;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#iframe-modal .close-btn:hover {
    background-color: #e0e0e0;
}

#iframe-modal .close-btn svg {
    fill: black ;
    width: 20px;
    height: 20px;
}
    </style>
</head>
<body>
    <div class="container" id="products-container"></div>

    <div class="modal" id="product-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
                </svg>
            </button>
            <div id="slideshow"></div>
            <div id="pagination-dots" class="pagination-dots"></div>
            <div class="divider"></div>
            <div class="modal-description-container" id="modal-description-container"></div>
            <p id="modal-price" style="padding: 10px; font-weight: bold;"></p>
           
            <div class="product-list" id="product-list"></div>
        </div>
    </div>
<div class="modal" id="iframe-modal">
  <div class="modal-content">
    <button class="close-btn" id="close-iframe-modal">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="none" d="M0 0h24v24H0z" />
        <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6z" />
      </svg>
    </button>
    <!-- حذف الـ src هنا -->
    <iframe id="iframe-content" frameborder="0"></iframe>
  </div>
</div>
     <script>
        const products = [
            {
                   images: [
                    "../image/P/images (12) (22).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (25).jpeg",
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "../image/P/images (12) (21).jpeg",
                    "../image/P/images (12) (20).jpeg",
                   "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (25).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (22).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (21).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "../image/P/images (12) (25).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (20).jpeg",
                    "../image/P/images (12) (21).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "/T2-main/image/products/images (12) (25).jpeg",
                    "/T2-main/image/products/images (12) (22).jpeg",
                    "/T2-main/image/products/images (12) (20).jpeg"
                ],
                description: "Comfortable and lightweight running shoes.",
                price: "46.00 TND",
                rating: 4.5
            },
            {
                images: [
                    "/T2-main/image/products/images (12) (22).jpeg",
                    "/T2-main/image/products/images (12) (21).jpeg",
                    "/T2-main/image/products/images (12) (21).jpeg"
                ],
                description: "Stylish and convenient slip-on design.",
                price: "32.00 TND",
                rating: 4.8
            }
        ];
  const container = document.getElementById('products-container');
  const modal = document.getElementById('product-modal');
  const slideshow = document.getElementById('slideshow');
  const modalDescriptionContainer = document.getElementById('modal-description-container');
  const modalPrice = document.getElementById('modal-price');
  const closeModal = document.getElementById('close-modal');
  const productList = document.getElementById('product-list');
  const iframeModal = document.getElementById('iframe-modal');
  const closeIframeModal = document.getElementById('close-iframe-modal');
  const iframeContent = document.getElementById('iframe-content');
  const paginationDots = document.getElementById('pagination-dots');

  // متغيرات تتبع للحالة الحالية
  let currentModalProduct = null;
  let currentOpenBlog = null;
  let isProductFromHomepage = true;

  // تكرار المنتجات وإضافة الأحداث
  products.forEach((product, index) => {
    const blog = document.createElement('div');
    blog.classList.add('blog');
    blog.innerHTML = `
            <img src="${product.images[0]}" alt="Product ${index + 1}" loading="lazy">
            <div class="blog-info">
                <p class="description">${product.description} <i class="fas fa-star"></i> <span class="rating">${product.rating}</span></p>
                <p class="price">${product.price}</p>
                <div class="alternating-titles">
                    <i class="fas fa-map-marker-alt map-icon"></i>
                    <span style="cursor: pointer;">Adresse de la boutique</span>
                </div>
            </div>
        `;

    // إضافة أحداث للنقر
    blog.querySelector('.alternating-titles').addEventListener('click', (event) => {
      event.stopPropagation(); // منع الحدث من الانتشار إلى العناصر الأب
      openIframeModal();
    });

    blog.addEventListener('click', () => {
      highlightCurrentBlog(blog);
      displayModal(product);
    });

    container.appendChild(blog);
  });


  // وظيفة لتحديث محتوى النافذة المنبثقة
  function updateModalContent(product) {
  modalDescriptionContainer.innerHTML = `
        <p class="description">
            ${product.description}
            <span class="rating-container">
                <i class="fas fa-star"></i>
                ${product.rating}
            </span>
        </p>
        <div class="m-icon">
            <img src="../image/P.gif" alt="map-icon" class="map-icon">
        </div>
    `;

  // إضافة مستمع حدث للنقر لفتح نافذة iframe المنبثقة
  modalDescriptionContainer.querySelector('.m-icon').addEventListener('click', (event) => {
    event.stopPropagation(); // منع انتشار الحدث
    openIframeModal(); // استدعاء وظيفة فتح النافذة المنبثقة للـ iframe
  });

  modalPrice.textContent = product.price;
  updateProductList(product);
}

  // وظيفة لتحديث قائمة المنتجات في النافذة المنبثقة
  function updateProductList(currentProduct) {
  const sortedProducts = [currentProduct, ...products.filter(prod => prod !== currentProduct)];
  productList.innerHTML = ''; // مسح المحتوى القديم

  sortedProducts.forEach((prod) => {
    const productItem = document.createElement('div');
    productItem.classList.add('product-item');
    productItem.innerHTML = `
                <img src="${prod.images[0]}" alt="Product image" loading="lazy">
                <p class="description">${prod.description}</p>
                <p class="rating"><i class="fas fa-star"></i> ${prod.rating}</p>
                <p class="price">${prod.price}</p>
            `;
    productItem.addEventListener('click', () => {
      modal.style.display = 'none';
      displayModal(prod);
    });
    productList.appendChild(productItem);
  });

  // التمرير إلى أول العنصر في القائمة الأفقية
  setTimeout(() => {
    productList.scrollLeft = 0; // إرجاع التمرير إلى البداية
  }, 0);
}

  // وظيفة لتحديث عرض الشرائح
  function updateSlideshow(images) {
    slideshow.innerHTML = '';
    paginationDots.innerHTML = '';
    images.forEach((image, index) => {
      const slide = document.createElement('div');
      slide.classList.add('slide');
      slide.innerHTML = `<img src="${image}" alt="Slide ${index + 1}" loading="lazy">`;
      slideshow.appendChild(slide);

      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        slideshow.scrollTo({ left: index * slideshow.offsetWidth, behavior: 'smooth' });
      });
      paginationDots.appendChild(dot);
    });
setTimeout(() => {
    slideshow.scrollLeft = 0;
  }, 0);
    
    slideshow.addEventListener('scroll', () => {
      const activeIndex = Math.round(slideshow.scrollLeft / slideshow.offsetWidth);
      document.querySelectorAll('.pagination-dots .dot').forEach((dot, index) => {
        dot.classList.toggle('active', index === activeIndex);
      });
    });
  }

  // وظيفة لتظليل العنصر الحالي
  function highlightCurrentBlog(blog) {
    if (currentOpenBlog && currentOpenBlog !== blog) 
    currentOpenBlog = blog;
    
  }
// وظيفة لعرض نافذة المنتج
function displayModal(product) {
  currentModalProduct = product;
  updateSlideshow(product.images);
  updateModalContent(product);
  modal.style.display = 'flex';
  document.body.style.overflow = 'hidden'; // إيقاف التمرير عند فتح نافذة المنتج

  if (isProductFromHomepage) {
    history.pushState({ productModalOpen: true }, '', location.pathname + "#product-modal");
    isProductFromHomepage = false;
  }
}

// وظيفة لفتح النافذة المنبثقة للـ iframe
function openIframeModal() {
  iframeModal.style.display = 'flex';
  iframeContent.src = "https://www.google.com/maps/d/u/0/embed?mid=1Cr7b5xePZ3C0B747aW61R30mDt2c-DY&ehbc=2E312F"; // تعيين الرابط
  document.body.style.overflow = 'hidden'; // إيقاف التمرير عند فتح نافذة iframe
  modal.style.overflow = 'hidden'; // إيقاف التمرير في نافذة المنتج

  history.pushState({ iframeModalOpen: true }, '', location.pathname + "#iframeModal"); // إضافة حالة مخصصة للنافذة المنبثقة الخاصة بالـ iframe
}

// وظيفة لإغلاق النوافذ المنبثقة
function closeAllModals() {
  if (iframeModal.style.display === 'flex') {
    iframeModal.style.display = 'none';
    iframeContent.src = ""; // إزالة المصدر لتجنب التحميل المستمر
    history.replaceState(null, '', location.pathname); // إعادة تعيين السجل عند غلق نافذة iframe
    modal.style.overflow = 'auto'; // إعادة التمرير في نافذة المنتج
  }

  if (modal.style.display === 'flex') {
    modal.style.display = 'none';
    isProductFromHomepage = true;
    history.replaceState(null, '', location.pathname); // إعادة تعيين السجل عند غلق نافذة المنتج
    document.body.style.overflow = 'auto'; // إعادة التمرير في الصفحة الرئيسية
  }

  // إذا لم يكن هناك أي نافذة مفتوحة، إعادة التمرير إلى الوضع الافتراضي
  if (iframeModal.style.display === 'none' && modal.style.display === 'none') {
    document.body.style.overflow = 'auto';
  }
}

// التعامل مع زر "العودة" لإغلاق النوافذ المنبثقة
window.addEventListener('popstate', (event) => {
  if (event.state && event.state.iframeModalOpen) {
    iframeModal.style.display = 'flex';
    modal.style.display = 'none';
    document.body.style.overflow = 'hidden'; // ضمان إيقاف التمرير
  } else if (event.state && event.state.productModalOpen) {
    modal.style.display = 'flex';
    iframeModal.style.display = 'none';
    document.body.style.overflow = 'hidden'; // ضمان إيقاف التمرير
  } else {
    closeAllModals();
  }
});
</script>
</body>
